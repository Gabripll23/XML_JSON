<!DOCTYPE html>
<html lang="es">

  <style>
    /* Estilos CSS para la apariencia */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #E0FFFF; /* Color de fondo celeste */
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
    }
    
    .container {
      margin: 20px;
    }
    
    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 5px;
    }
    
    label, input, textarea, select {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    
    input[type="submit"] {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: #555;
    }
    
    #result {
      margin-top: 20px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }
  </style>
</head>
